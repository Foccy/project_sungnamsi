<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c8f5881a4e.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="header_utility">
      <ul class="linked_site">
        <li><a href="#"><span>성남 관광</span></a></li>
        <li><a href="#"><span>배움숲</span></a></li>
        <li><a href="#"><span>성남시의회</span></a></li>
      </ul>
      <!-- glob header sec1 -->
      <ul class="login_utility">
        <li><a href=""><span class="login">로그인</span></a></li>
        <li><a href=""><span class="signin">회원가입</span></a></li>
        <button class="lang_btn"><span>언어변경</span></button>
        <button class="sitelink_btn"><span>패밀리사이트</span></button>
      </ul>  
      <!-- glob header sec2 -->
    </div>
    <!-- header_utility -->

    <nav>
      <div class="nav_bar">
        <div class="logo_box">
          <a href="#"><img src="./img/logo.png" alt=""></a>
          <div class="event_logo"><a href="#"><img src="./img/50th_logo.gif" alt=""></a></div> 
        </div>
        <!-- nav sec1 -->
        <div class="one_depth">
          <ul class="menu_list">
            <li><a href="#">시정소식</a></li>
            <li><a href="#">전자민원</a></li>
            <li><a href="#">시민참여</a></li>
            <li><a href="#">정보공개</a></li>
            <li><a href="#">성남소개</a></li>
            <li><a href="#">분야별정보</a></li>
          </ul>
        </div>
        <!-- nav sec2 -->
        <div class="ico_list">
          <a href=""><span class="hamberger_ico"></span></a>
          <a href=""><span class="searching_ico"></span></a>
        </div>
        <!-- nav sec3 -->
      </div>
    </nav>
    <!-- nav -->

  </header>

  <div class="section_container">
    <section class="section1">
      <div class="section1_grouping">
        <div class="weather_api">
          <a href="#">
            <span class="weather_ico"><i class="fas fa-cloud"></i></span>
            <span class="temperature">27ºC</span>
            <span class="i"><i class="fas fa-plus-circle"></i></span>
            <span class="dust_envi">초미세먼지</span>
            <span class="dust_eval">좋음</span>
            <span class="i"><i class="fas fa-plus-circle"></i></span>
          </a>
        </div>
        <!-- weather_api -->

        <div class="search_box">
          <div class="searching">
            <select name="" id="">
              <option selected="통합검색"value="">통합검색</option>
              <option value="">관련사이트</option>
              <option value="">디렉토리</option>
              <option value="">게시판</option>
              <option value="">웹페이지</option>
              <option value="">멀티미디어</option>
              <option value="">직원/업무</option>
            </select>
            <input type="text" placeholder="검색어를 입력하세요.">
            <button class="search_btn"><i class="fas fa-search"></i></button>
          </div>
          <div class="popular_search">
            <div>
              <span class="popular">인기검색어</span>
            </div>
            <div class="popular_word">
              <span>보건증</span>
              <span>풋살장 예약</span>
              <span>여권</span>
              <span>음식물 처리기 지원</span>
              <span>폐기물</span>
            </div>
            <div>
              <button><i class="fas fa-caret-left"></i></button>
              <button><i class="fas fa-caret-right"></i></button>
            </div>
          </div>
        </div>
        <!-- searching -->

        <div class="corona_api">
          <div class="now_patient">💥코로나19 확진자 현황<i class="fas fa-arrow-circle-right"></i></div>
          <div class="daily_patient">
            <div class="day">일일
              <span>123</span>
            </div>
            <div class="col">누계
              <span>1,200</span>
            </div>
          </div>
          <span class="now_days">2020.05.05. 00:00 기준</span>
        </div>
        <!-- corona_api -->

      </div>



      <div class="section1_banners">
        <div class="slide_banner">
          <div class="banners">
            <img src="../../img/banner_img1.png" alt="">
          </div>
          <div class="banners_btn">
            <p>
              <span class="current_index">4</span>
              /
              <span class="whole_index">4</span>
              <button><i class="fas fa-angle-left"></i></button>
              <button><i class="fas fa-pause"></i></button>
              <button><i class="fas fa-angle-right"></i></button>
              <button><i class="fas fa-bars"></i></button>
            </p>
          </div>
        </div>
        <div class="sungnam_mayor">
          <div class="poster">
            <img src="../img/slogan.png" alt="">
          </div>
          <p class="mayor_who">
            시장
            <span class="mayor_name">신상진</span>
            입니다
          </p>
          <div class="mayor_link_box">
            <span class="mayor_link">열린시장실</span>
            <span class="link_btn"><i class="fas fa-arrow-circle-right"></i></span>
          </div>
          <div class="mayor_btn">
            <a href="#" class="mayor_want"><span>성남시에바란다</span></a>
            <a href="#" class="mayor_promise"><span>시민과의약속</span></a>
            <a href="#" class="mayor_photo"><span>포토갤러리</span></a>
            <a href="#" class="mayor_call"><span>신상진 핫라인</span></a>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- section1 -->



    <div class="section_container">
      <section class="section2">
        <div></div>
        <!-- slider -->
        <div></div>
        <!-- introduce -->
      </section>
      <!-- section2 -->
    </div>


    <div class="section_container">
      <section class="section3">
      </section>
      <!-- section3 -->
    </div>


    <div class="section_container">
      <section class="section4">
      </section>
      <!-- section4 -->

  <footer>

</body>
</html>
